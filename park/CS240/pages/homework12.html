    <style>
        p {

        table {
            border-collapse: collapse;
            margin: 25px 0;

        body {
            text-align: center;

        input:last-child {

    <script>
        function calc(f) {
            var threed = document.getElementById("3dTitle");
            var td = threed.getContext("2d");
            td.font = "30px Arial";
            td.strokeText("Mike's Garage Sale", 10, 50);

            var x = document.getElementById("LineX").value;
            var y = document.getElementById("LineY").value;
            var l = document.getElementById("line");
            var line = l.getContext("2d");
            line.moveTo(0, 0);
            line.lineTo(x, y);
            line.stroke();
        }
    </script>

<body>
    <canvas id="3dTitle"></canvas>
    <p>
        Use the below form to draw a line:
    </p>
    <form>
        Line X:
        <input id="LineX" type="text" size="5" value="50">
        Line Y:
        <input id="LineY" type="text" size="5" value="40"><br>
        <input type="button" value="Submit" onclick="calc(this.form)">
    </form>
    <canvas id="line"></canvas>

    <h3>Instructions:</h3>
    <p>
        Click for a Submit for a special message!
    </p>
</body>
</script>
